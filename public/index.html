<body>

            <div class="col-md-12">

                <input type="text" name="u" id="u" placeholder="Ingrese nombre de usuario">
                <br>
                <input type="file" name="file" id="file" placeholder="Seleccione Avatar">
                <button onclick="login()">Ingresar</button>
                
            </div>
        </div>

    </div>

    <script src="plugins/jquery.min.js"></script>
    <script src="plugins/popper.min.js"></script>
    <script src="plugins/bootstrap.min.js"></script>
    <script src="plugins/axios.min.js"></script>

    <!-- <script src="socket.io/socket.io.js"></script>
    <script src="js/socket.js"></script> -->
    <script src="js/http.js"></script>
    <script>
        function login(){
            let u = $('#u').val();

            if(!u) alert("ingrese un usuario")
        

            // subimos imagen
            let formData = new FormData();
            let imagefile = document.querySelector('#file');
            formData.append("file", imagefile.files[0]);
            formData.append("name", u);

            axios.post('/avatar', formData ).then(resp => {        
                if( resp.data.file){ 
                    localStorage.setItem("user", u);            
                    location.href = "inbox.html"      
                }
                console.log(resp.data);    
            }).catch( err => {
                console.log(err.response);
                $('.result').html(err.response.data.message)
            })


           
        }
    </script>
